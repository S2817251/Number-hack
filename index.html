<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SACHIN LABS</title>
  <style>
    :root{--bg:#030406;--card:#071018;--muted:#98a6ad;--accent:#00ff88;--radius:14px}
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:Inter,system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
      background:linear-gradient(180deg,#020306,#050507); color:#e8fff0; display:flex;align-items:center;justify-content:center; padding:14px; overflow:hidden;
    }

    /* MATRIX RAIN BACKGROUND */
    .matrix{position:fixed;inset:0;z-index:0;pointer-events:none}
    canvas{width:100%;height:100%}

    /* subtle scanline + vignette */
    .scan{position:fixed;inset:0;z-index:1;pointer-events:none;background-image:linear-gradient(rgba(0,0,0,0.04),rgba(0,0,0,0));mix-blend-mode:overlay}

    .wrap{width:100%;max-width:480px;z-index:2}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 40px rgba(0,0,0,0.6)}

    .top{display:flex;gap:12px;align-items:center}
    .logo{width:72px;height:72px;border-radius:12px;overflow:hidden;flex-shrink:0}
    .logo img{width:100%;height:100%;object-fit:cover;display:block}
    .title{flex:1}
    .brand{font-weight:800;font-size:16px;letter-spacing:0.6px}
    .subtitle{font-size:12px;color:var(--muted);margin-top:6px}

    .links{margin-top:12px;display:grid;grid-template-columns:1fr;gap:10px}
    .btn{display:flex;gap:10px;align-items:center;padding:12px;border-radius:10px;text-decoration:none;color:inherit;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02);font-weight:800}
    .btn .icon{width:44px;height:44px;border-radius:999px;overflow:hidden;flex-shrink:0}
    .btn .icon img{width:100%;height:100%;object-fit:cover}
    .btn .label{font-size:15px}

    .footer{margin-top:12px;text-align:center;color:rgba(255,255,255,0.06);font-size:11px}

    @media(max-width:420px){body{padding:12px}.logo{width:64px;height:64px}}
  </style>
</head>
<body>
  <!-- matrix canvas + scanline overlay -->
  <div class="matrix"><canvas id="matrix"></canvas></div>
  <div class="scan"></div>

  <div class="wrap">
    <div class="card" role="main">
      <div class="top">
        <div class="logo"><img src="logo2.png" alt="logo"></div>
        <div class="title">
          <div class="brand">SACHIN LABS</div>
          <div class="subtitle">Thanks for visit</div>
        </div>
      </div><br>

      <div class="links" role="navigation">
        <a class="btn" href="https://telegram.me/helper219" target="_blank" rel="noopener noreferrer"><div class="icon"><img src="telegram.png" alt="mines"></div><div class="label"><h3>TELEGRAM CONTACT</h3></div></a>
        <a class="btn" href="https://t.me/+a-ySL1TFCtMzMDU9" target="_blank" rel="noopener noreferrer"><div class="icon"><img src="telegram.png" alt="tg"></div><div class="label"><h3>TELEGRAM CHANNEL</h3></div></a>
      </div>

    </div>
  </div>

  <script>
    // Matrix rain effect - simple and performant on mobile
    (function(){
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      let width, height, cols, ypos;
      function init(){
        width = canvas.width = innerWidth; height = canvas.height = innerHeight; cols = Math.floor(width / 16) + 1; ypos = Array(cols).fill(0);
      }
      function step(){
        ctx.fillStyle = 'rgba(0,0,0,0.06)'; ctx.fillRect(0,0,width,height);
        ctx.fillStyle = 'rgba(0,255,136,0.12)'; ctx.font = '12px monospace';
        for(let i=0;i<ypos.length;i++){
          const text = Math.random() > 0.5 ? '1' : '0';
          const x = i * 16; const y = ypos[i]*16;
          ctx.fillText(text,x,y);
          if(y > height && Math.random() > 0.975) ypos[i]=0; else ypos[i]++;
        }
        requestAnimationFrame(step);
      }
      init(); window.addEventListener('resize', init);
      requestAnimationFrame(step);
    })();
  </script>
</body>
</html>
